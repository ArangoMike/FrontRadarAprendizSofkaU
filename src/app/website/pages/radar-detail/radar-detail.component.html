
<div class="w-75 mx-auto grid items-center">
  <div class="mx-auto  text-center mb-3">
    <h2 class="fw-normal">Radar</h2>
        <button class="btn btn-primary" routerLink='../radar'>Añadir area de conocimiento</button>
  </div>

  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <!-- knowledgeArea Column -->
    <ng-container matColumnDef="knowledgeArea">
      <th mat-header-cell *matHeaderCellDef>Area de conocimiento</th>
      <td mat-cell *matCellDef="let data">{{ data }}</td>
    </ng-container>

    <!-- descriptor Column -->
    <ng-container matColumnDef="descriptor">
      <th mat-header-cell *matHeaderCellDef>Descriptor</th>
      <td mat-cell *matCellDef="let index = index">{{ index }}</td>
    </ng-container>

    <!-- factual Column -->
    <ng-container matColumnDef="factual">
      <th mat-header-cell *matHeaderCellDef>factual</th>
      <td mat-cell *matCellDef="let count = count">{{ count }}</td>
    </ng-container>

    <!-- conceptual Column -->
    <ng-container matColumnDef="conceptual">
      <th mat-header-cell *matHeaderCellDef>conceptual</th>
      <td mat-cell *matCellDef="let first = first">{{ first }}</td>
    </ng-container>

    <!-- procedural Column -->
    <ng-container matColumnDef="procedural">
      <th mat-header-cell *matHeaderCellDef>Porcentual</th>
      <td mat-cell *matCellDef="let last = last">{{ last }}</td>
    </ng-container>

    <!-- metacognitive Column -->
    <ng-container matColumnDef="metacognitive">
      <th mat-header-cell *matHeaderCellDef>Metacognitivo</th>
      <td mat-cell *matCellDef="let even = even">{{ even }}</td>
    </ng-container>

    <!-- appropriationLevel Column -->
    <ng-container matColumnDef="appropriationLevel">
      <th mat-header-cell *matHeaderCellDef>Nivel de apropiación</th>
      <td mat-cell *matCellDef="let odd = odd">{{ odd }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="action">
      <!-- <mat-header-cell *matHeaderCellDef [ngClass]="'table-custom-actions'">
        Acciones
      </mat-header-cell> -->
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td
        mat-cell
        *matCellDef="let data"
      >
        <a>
          <i
          class="fa fa-pencil fa-md action-table me-3"
          matTooltip="Editar"
          >
        </i>
        </a>
        <i
          class="fa fa-trash fa-md text-[#DB2828]"
          matTooltip="Eliminar"
        >
        </i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
